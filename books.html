        <div class="container">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <div class="page-heading products-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4>all of our books in one place</h4>
              <h2>books for geeks</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="products">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <form id="form">
                
              </form>
              
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="row">

            </div>
            
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Buy a Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card card-modal">
              <div class="px-0">
              <button data-toggle="modal" data-target="#modal" class="bookPics"><img src="" class="img-fluid " alt="${book.img.alt}"></button>
              </div>
              <div class="card-body">
                  <div class="p-3">
                      <h4>${book.name}</h4>
                      <p class="free">First publish in: ${book.year}.</p>
                      <p class="price h3">${book.price.new}$ <s>${book.price.old}$</s></p>
                      <p class="free">${book.shipping}</p>
                      
                  </div>
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <a id="buyButton" class="btn btn-primary">Add to Cart</a>
            <input type="number" name="add" id="add-to-cart-value" min="1" value="1" class="col-3 m-2">
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">

                    <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                </p>
            </section>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
